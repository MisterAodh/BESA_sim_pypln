<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated EEG Files</title>
</head>
<body>
    <h2>Generated EEG CSV Files</h2>
    <p>Saved in: <strong>{{ output_dir }}</strong></p>

    <ul>
        {% for file in generated_files %}
            <li><a href="{{ url_for('index') }}">{{ file }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">
        <button>Generate Again</button>
    </a>
</body>
</html>
