<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BESA Synthetic EEG Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 40%;
      min-width: 350px;
      max-width: 600px;
      height: 80vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .file-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-input input {
      display: none;
    }

    .file-label {
      background-color: #3498db;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      width: 100%;
      margin-top: 10px;
    }

    .file-label:hover {
      background-color: #2980b9;
    }

    .generate-btn {
      width: 100%;
      height: 60px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .generate-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Upload .mod File & Generate EEG Data</h2>
    <form action="/" method="post" enctype="multipart/form-data">

      <label>.mod File:</label>
      <div class="file-input">
        <label for="file-upload" class="file-label">Choose .mod File</label>
        <input id="file-upload" type="file" name="file" accept=".mod" required>
      </div>

      <label>Output Directory:</label>
      <input type="text" name="output_dir" required>

      <label>Number of Datasets:</label>
      <input type="number" name="num_outputs" min="1" required>

      <button type="submit" class="generate-btn">Generate Data</button>
    </form>
  </div>

</body>
</html>
